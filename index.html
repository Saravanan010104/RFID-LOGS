<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RFID Data Log</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">RFID Data Logger</h1>
    <div class="row">
      <div class="col-md-6 mx-auto">
        <!-- Display Current Data -->
        <div class="card mb-4">
          <div class="card-header bg-primary text-white">
            <h5 class="card-title mb-0">Current Scan</h5>
          </div>
          <div class="card-body">
            <p><strong>Name:</strong> <span id="current-name">-</span></p>
            <p><strong>Account Number:</strong> <span id="current-account">-</span></p>
            <p><strong>Time:</strong> <span id="current-time">-</span></p>
          </div>
        </div>

        <!-- Data History Table -->
        <div class="card">
          <div class="card-header bg-success text-white">
            <h5 class="card-title mb-0">Scan History</h5>
          </div>
          <div class="card-body">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Account Number</th>
                  <th>Time</th>
                </tr>
              </thead>
              <tbody id="data-history">
                <!-- Rows will be added dynamically -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
